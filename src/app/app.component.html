<main>
  <div class="container">
    <h1>Server Disk Space</h1>
    <label for="serverSelect">Select Server:</label>
    <select #val id="serverSelect">
      <option value="1">Server 1</option>
      <option value="2">Server 2</option>
      <option value="3">Server 3</option>
      <option value="4">Server 4</option>
      <option value="5">Server 5</option>
      <option value="6">Server 6</option>
      <option value="7">Server 7</option>
    </select>
    <button (click)="fetchData(val.value)" id="fetchDataBtn">Fetch Disk Space</button>
    <div *ngIf="Total || used || free" id="diskSpaceDetails" class="disk-details">


      <div class="left">
        <round-progress
        [current]="used"
        [max]="Total"
        [color]="'#45ccce'"
        [background]="'#eaeaea'"
        [radius]="50"
        [stroke]="5"
        [semicircle]="false"
        [rounded]="true"
        [clockwise]="false"
        [responsive]="false"
        [duration]="800"
        [animation]="'easeInOutQuart'"
        [animationDelay]="0"
        
        (onRender)="doSomethingWithCurrentValue($event)">Hi</round-progress>
      </div>
      <div class="right">
        <p *ngIf="serverName">{{serverName + "Details"}} :</p>
        <p *ngIf="Total && used">{{ Total }} / {{ used }} GB used.</p>
        <p *ngIf="free">{{ free }} GB free.</p>
      </div>
      
      <!-- <p *ngIf="used">Used: {{ used }} GB</p> -->
      

      <p class="innerText" *ngIf="percent">{{ percent }}% <br> Used</p>
    </div>
    
  </div>
</main>
